name: jan_sampark
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.20.2
  http: ^1.5.0
  file_picker: ^10.3.2
  image_picker: ^1.2.0
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:

  fonts:
    - family: Jacques Francois
      fonts:
        - asset: assets/fonts/JacquesFrancois-Regular.ttf
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
flutter_icons:
  image_path: "assets/images/logo.png" 
  android: true
  ios: true
  remove_alpha_ios: true